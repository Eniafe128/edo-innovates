                name="password"

                placeholder="Password"

            <div>
              <input type="button" value="Log In" id="p3" />
            </div>
            <br />
            <div id="p4i"><a id="p4" href="a">Forgotten password?</a></div>
            <br />
            <hr />
            <br />
            <div>
              <input type="button" value="Create New Account" id="p5" />
            </div>
          </form>
          <br /><br /><br />
          <div id="p6">
            <a class="p6" title="create a page" href="">Create a Page</a> for a
            celebrity, brand or business.
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
