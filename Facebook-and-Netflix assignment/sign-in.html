<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="father1">
      <div class=""></div>

      <div class="container1">
        <img src="image/580b57fcd9996e24bc43c529.png" alt="" />
      </div>
      <div class="container">
        <div class="container2">
          <form>
            <div class="sign-in">Sign In</div>
            <div>
              <input
                type="text"
                name="email"
                id="p1"
                placeholder="Email or phone number"
              />
            </div>
            <br />
            <div>
              <input
                type="password"
                name="password"
                id="p2"
                placeholder="Password"
              />
            </div>

            <div>
              <input type="button" value="Sign In" id="p3" />
            </div>
            <div class="checkbox">
              <input type="checkbox" name="Remember me" id="p4" />
              <div class="remember-me">Remember me</div>
              <div class="need-help">
                <p>Need help?</p>
              </div>
            </div>
            <div class="net-sign">
              <p class="net">New to Netflix?</p>
              <p class="sign">Sign up now.</p>
            </div>
            <div class="recap">
              <p>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <span>Learn more</span>
              </p>
            </div>
          </form>
        </div>
      </div>
      <br><br><br><br> <br>

      <footer>
        <a class="qtn" href="">Questions? Contact us.</a>
        <div class="footer1">
          <div class="footer-1">
            <a class="f" href="">FAQ</a>
            <a class="f" href="">Cookie Preference</a>         
          </div>
          <div class="footer-2">
            <a class="f" href="">Help Center</a>
            <a class="f" href="">Corporate Information</a>
          </div>
          <div class="footer-3">
            <a class="f" href="">Terms of use</a>
          </div>
  
          <div class="footer-4">     
            <a class="f" href="">Privacy</a>
          </div>
        </div>
      </footer>
      
    </div>
  </body>
</html>
